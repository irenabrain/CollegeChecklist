<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css"/>
    <title>College Checklist</title>
</head>
<body>
    <section class="">
        <div class="container">
            <div class="">
                <div class="column">
                    <h1 class="">Login</h1>
                    <form>
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input class="input" type="text"  name="username">
                            </div>
                        </div>
                        <div class="">
                            <label class="">Password</label>
                            <div class="">
                                <input class="" type="password" name="password">
                            </div>
                        </div>
                        <div class="">
                            <div class="">
                                <label class="checkbox">
                                    <input type="checkbox" name="remember">
                                    Remember login?
                                </label>
                            </div>
                        </div>
                        <div class="">
                            <div class="">
                                <input class="" type="submit"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="">
                    <h1 class="">Signup</h1>
                    <form>
                        <div class="">
                            <label class="">Username</label>
                            <div class="">
                                <input class="" type="text" name="username">
                            </div>
                        </div>
                        <div class="">
                            <label class="">Password</label>
                            <div class="">
                                <input class="" type="password" >
                            </div>
                        </div>
                        <div class="">
                            <label class="">Repeat Password</label>
                            <div class="">
                                <input class="input" type="password" name="password">
                            </div>
                        </div>
    
                        <div class="">
                            <div class="">
                                <input class="" type="submit"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
